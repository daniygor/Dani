<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript switch</h2>

    <p id="fruta"></p>
    <script>
     let texto; 
     switch (new Date().getDay()) {
    case maçã:
        texto = "maçã!";
        break;
    case kiwi:
        texto = "maçã!";
        break;
    default:
        texto = "fruta";    
}   
document.getElementById("demo").innerHTML = texto;
</body>
</html>
