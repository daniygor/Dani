<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript switch</h2>

    <p id="demo"></p>
    <script>
     let fruta ="melancia"; 
     switch (fruta) {
    case "maçã":
        texto = "não temos essa fruta!";
        break;
    case "kiwi":
        texto = "estamos com escassez de kiwis!";
        break;"melancia"
    default:
        texto = "aqui esta, são 3 reais o quilo";    
}   
document.getElementById("demo").innerHTML = texto;
</script>
</body>
</html>
